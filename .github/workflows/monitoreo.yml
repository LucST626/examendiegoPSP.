name: Monitor Web Status

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  check_website:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure web_status.log exists
        run: |
          touch web_status.log

      - name: Check website status
        run: |
          URL="https://example.com"
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" "$URL")
          echo "$(date +'%Y-%m-%d %H:%M:%S') - $STATUS" >> web_status.log

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add web_status.log || echo "No hay cambios en web_status.log"
          git diff --cached --quiet || (git commit -m "Actualizaci√≥n de estado web" && git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main)

